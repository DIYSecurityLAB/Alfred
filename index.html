<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfred | P2P</title>

    <!-- Favicon atualizado -->
    <link id="favicon" rel="icon" type="image/png" href="/faviconai.png" />

    <!-- Manifest para PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta tags específicas -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/web-app-manifest-192x192.png"
    />

    <!-- Meta Tags SEO -->
    <meta name="title" content="Alfred" />
    <meta
      name="description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.alfredp2p.io/pt" />
    <meta property="og:title" content="Alfred" />
    <meta
      property="og:description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />
    <meta property="og:image" content="https://i.imgur.com/RDKc6z6.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.alfredp2p.io/pt" />
    <meta property="twitter:title" content="Alfred" />
    <meta
      property="twitter:description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />
    <meta property="twitter:image" content="https://i.imgur.com/RDKc6z6.png" />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="Bitcoin, Compra P2P, Sem KYC, Privacidade, Transações Seguras, Alfred"
    />
    <meta name="robots" content="index, follow" />
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const darkMode = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;
        favicon.setAttribute(
          'href',
          darkMode ? '/faviconai.png' : '/faviconai.png',
        );
      }

      updateFavicon();

      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateFavicon);
    </script>
  </body>
</html>
